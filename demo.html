<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
 </head>
  <body>
    <div class="container ">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                        <form action="" class="myForm text-center ">
                            <header class="">  Create new account</header>
                            <div class="form-group mb-3">
                                <i class="fas fa-user"></i>
                                <input class="mtInput" type="text" placeholder="Username" id="username" required>
                                <div class="invalid-feedback">Please fill out this field</div> 


                            </div>
                            <div class="form-group mb-3">
                                <i class="fas fa-envelope"></i>
                                <input class="mtInput" type="email" placeholder="Email" id="email" required>
                                <div class="invalid-feedback">Please fill out this field</div> 


                            </div>
                            <div class="form-group mb-5">
                                <i class="fas fa-lock"></i>
                                <input class="mtInput" type="password" placeholder="password" id="password" required>
                                <div class="invalid-feedback">Please fill out this field</div> 


                            </div>
                            <div class="form-group mb-5">
                                <label><input id="check_1" name="check_1" type="checkbox" required><small>I read and agree to Terms & Conditions</small></input>
                                <div class="invalid-feedback">You must check the box.</div> </label>


                            </div>
                            <input type="submit" class="butt" value="CREATE ACCOUNT">
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
